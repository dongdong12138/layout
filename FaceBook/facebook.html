<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FaceBook首页</title>
    <link rel="stylesheet" href="./facebook.css">
</head>
<body>
    <!-- 网站首部导航 -->
    <div class="topNav">
        <div class="topNav-content">
            <div class="topNav-content-l">
                <div class="logo"></div>
                <div class="search"></div>
            </div>
            <div class="topNav-content-r">
                <ul class="info">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- banner -->
    <div class="banner">
        <div class="art">
            <div class="art-1">
                <div class="art-a"></div>
                <div class="art-b"></div>
            </div>
            <div class="art-2">
                <div class="art-a"></div>
                <div class="art-b"></div>
            </div>
            <div class="art-3">
                <div class="art-a"></div>
                <div class="art-b"></div>
            </div>
            <div class="art-4">
                <div class="art-a"></div>
                <div class="art-b"></div>
            </div>
            <div class="art-5">
                <div class="art-a"></div>
                <div class="art-b"></div>
            </div>
        </div>
    </div>
    <div class="message">
        <div class="touxiang"></div>
        <div class="message-introduce">
            <div class="message-name"></div>
            <div class="message-sentence"></div>
            <ul class="message-hobby">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="message-info">
            <div class="message-info-l">
                <div class="c"></div>
            </div>
            <div class="message-info-r">
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
                <div class="c"></div>
            </div>
        </div>
    </div>
    <div class="banner-footer"></div>

    <!-- content -->
    <div class="content">
        <div class="content-l">
            <div class="content-l-1">
                <div class="content-l-1-a"></div>
                <div class="content-l-1-b"></div>
                <div class="content-l-1-c"></div>
            </div>
            <div class="content-l-2">
                <div class="content-l-2-a"></div>
                <div class="content-l-2-b"></div>
            </div>
            <div class="content-l-3">
                <div class="content-l-3-a"></div>
            </div>
            <div class="content-l-4">
                <div class="content-l-4-a"></div>
            </div>
            <div class="content-l-5">
                <div class="content-l-5-a"></div>
                <div class="content-l-5-b"></div>
                <div class="content-l-5-c"></div>
                <div class="content-l-5-d">
                    <div class="content-l-5-d-l"></div>
                    <div class="content-l-5-d-r"></div>
                </div>
                <div class="content-l-5-e">
                    <div class="content-l-5-e-l"></div>
                    <div class="content-l-5-e-r"></div>
                </div>
                
            </div>
            <div class="content-l-6">
                <div class="content-l-6-a"></div>
                <div class="content-l-6-b"></div>
            </div>
        </div>
        <div class="content-r">
            <div class="content-r-1">
                <div class="content-r-1-a"></div>
            </div>
            <div class="content-r-2"></div>
            <div class="content-r-3"></div>
            <div class="content-r-4">
                <div class="content-r-4-a">
                    <div class="content-r-4-tag"></div>
                    <div class="content-r-4-a1"></div>
                    <div class="content-r-4-a2"></div>
                    <div class="content-r-4-a3"></div>
                </div>
                <div class="content-r-4-b">
                    <div class="content-r-4-b1"></div>
                    <div class="content-r-4-b2"></div>
                    <div class="content-r-4-b3"></div>
                    <div class="content-r-4-b4"></div>
                </div>
                <div class="content-r-4-c">
                    <div class="content-r-4-c1"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
